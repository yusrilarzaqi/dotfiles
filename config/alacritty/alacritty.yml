env:
  TERM: xterm-256color

window:
  # dimensions:
  #   columns: 100
  #   lines: 85

  padding:
    x: 3
    y: 0

  decorations: Full

  opacity: 0.95

  title: Alacritty

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
cursor:
  unfocused_hollow: true
  style:
    blinking: Always

font:
  size: 10
  normal:
    # family: JetBrainsMono Nerd Font
    # family: xos4 Terminus
    # family: TerminessTTF NF
    # family: Roboto Mono for Powerline
    # family: ComicMono NF
    # family: Source Code Pro
    # family: Digital-7
    # family: Windows Command Prompt
    family: Minecraft
    # family: 'OcR A Std'
    # family: Cascadia Mono PL

    # style: Regular

  # italic:
  #   family: Cascadia Mono PL
  #   style: Italic
  # family: TerminessTTF Nerd Font Mono
  # family: Italiano

  # bold_italic:
  #   family: TerminessTTF NF

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

#######################################
##      START OF COLOR SCHEMES       ##
