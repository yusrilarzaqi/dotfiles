; MODULE i3
[module/i3]
type = internal/i3
format = <label-state><label-mode>
index-sort = true
wrapping-scroll = false
fuzzy-match = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode = %mode%
label-mode-padding = 1
label-mode-font = 3
label-mode-foreground = ${colors.primary}
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = %icon%
; label-focused = "%{T3}  %{T-}"
label-focused-background = ${colors.primary-bg}
label-focused-foreground = ${colors.background-alt}
label-focused-padding = 1
label-focused-font = 3

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.primary-bg}
label-unfocused-padding = 1
label-unfocused-font = 3
; label-unfocused = "%{T3} %icon% %{T-}"
; label-unfocused = "%{T3}  %{T-}"
; label-unfocused = "%{T3}  %{T-}"

; visible = Active workspace on unfocused monitor
label-visible = %icon%
; label-visible = "%{T3}  %{T-}"
label-visible-background = ${self.label-focused-background}
label-visible-font = 3
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent = %icon%
; label-urgent = "%{T3}  %{T-}" 
label-urgent-foreground = ${colors.background-alt}
label-urgent-background = ${colors.red-bg}
label-urgent-padding = 1
label-urgent-font = 3

; Separator in between workspaces
label-separator = ""

; ws-icon-0 = 1;一
; ws-icon-1 = 2;二
; ws-icon-2 = 3;三
; ws-icon-3 = 4;四
; ws-icon-4 = 5;五
; ws-icon-5 = 6;六

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;IV
; ws-icon-default = ♟

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 110
; label-empty = " ✖ "
label-empty = ""
; label-empty-foreground = ${colors.red}
; label-empty-font = 5


format = <label>
format-font = 3

; prefix
; format-prefix = " "
; format-prefix = "█"
; format-prefix-foreground = ${colors.background}
; format-prefix-background = #00000000
; format-prefix-font = 2

format-background = ${colors.background}
format-foreground = ${colors.primary}
format-padding = 0

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock


; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
;   %variant% (unreleased)
; Default: %layout%
label-layout = %icon%

; Available tokens:
;   %name%
; Default: %name%
; @deprecated, use label-indicator-on
; label-indicator = %name%
label-indicator-padding = 0
label-indicator-margin = 0
; label-indicator-background = ${colors.foreground}
; label-indicator-foreground = ${colors.background}
; label-indicator-overline = ${colors.secondary}

; format-prefix = "%{T2}%{T-}"
; format-prefix-foreground = ${colors.foreground-alt}

format = <label-indicator>
format-spacing = 0

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
; NORD
; label-indicator-on-capslock = %{T2 F#e5e9f0 B#4C566A}  %{T4 F#2e3440 B#CCE5E9F0} %name% %{T- F- B-}
